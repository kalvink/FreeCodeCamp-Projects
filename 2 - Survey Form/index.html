<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<main id="main">
    <div id="div1">
        <title>Survey Form</title>
        <h1 id="title">Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
        <div><label for="name" id="name-label">Name</label></div>
        <div><input type="text" placeholder="Enter your name" id="name" required></div>
        <div><label for="email" id="email-label">Email</label></div>
        <div><input type="email" placeholder="Enter your Email" id="email" required></div>
        <div><label for="age" id="number-label">Age (optional)</label> </div>
        <div><input type="number" placeholder="Age" id="number" min=1 max="130"></div>
        <div><label for="dropdown" id="role">Which option best describes your current role?</label></div>
        <div><select name="role" id="dropdown">
            <option value="Student">Student</option>
            <option value="ftjob">Full Time Job</option>
            <option value="ftlearner">Full Time Learner</option>
            <option value="prefernot">Prefer not to say</option>
            <option value="other">Other</option>
          </select></div>

        <div id="radiocheck">
            <div>Would you recommend freeCodeCamp to a friend?</div>
            <div>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
            </div>
            <div>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div>
                <input type="radio" id="notsure" name="recommend" value="notsure">
                <label for="notsure">Not sure</label>
            </div>
            <div>What would you like to see improved? (Check all that apply)</div>
            <div>
                <input type="checkbox" id="frontend" name="option1" value="frontend">
                <label for="frontend">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="backend" name="option2" value="backend">
                <label for="backend">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="data" name="option3" value="data">
                <label for="data">Data Visualization</label>
            </div>
        </div>

        <div>
            <label for="comments">Any comments or suggestions?</label></div>
        <div><textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea></div>

        <input type="submit" value="Submit" id="submit">
    </form>
</main>
